  <body class="grey darken-4 white-text">
    <!-- Start of Control Box -->
    <div class="control-box">
      <div class="row" id="controls">

        <div class="col">
          <a href="#" class="btn-floating btn-small yellow darken-1 tooltipped" data-controller="reload"  data-position="bottom" data-tooltip="Reload">
            <i class="material-icons">autorenew</i>
            <!-- Button to Refresh the Chat -->
          </a>
        </div>
        <div class="col">
          <a href="#" class="btn-floating btn-small red tooltipped" data-controller="clear"  data-position="bottom" data-tooltip="Clear">
            <i class="material-icons">close</i>
            <!-- Button to Clear the Chat -->
          </a>
        </div>
      </div>
    </div>
    <!-- End of Control Box -->

    <!-- Chat Box Start -->
    <div class="container-fluid">
      <div class="row">
        <div class="col s12">
          <!-- Element to Display Chats From .minecraft/logs/latest.log -->
          <ul id="chatbox"></ul>
        </div>
      </div>
    </div>
    <!-- Chat Box End -->

      <!-- Loads in Materalize Javascript file for Modal Display -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        // Initalizes All Materalize Javascript Items;
        M.AutoInit();

      <!-- Loads In Chat Events  -->
      <script src="./renderer.js"></script>
